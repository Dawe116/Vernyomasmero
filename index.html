<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vérnyomás napló</title>

</head>
<body>
    <img src="bpm.gif" style="height: 200px;" align="right">
    
    <h1>Vérnyomás napló</h1>

    <label for="name">Felhasználó neve:</label>
    <input type="text" id="name" placeholder="Név"><br><br>

    <label for="systolic">Szisztolés (felső) érték:</label>
    <input type="number" id="systolic" placeholder="Szisztolés"><br><br>

    <label for="diastolic">Diasztolés (alsó) érték:</label>
    <input type="number" id="diastolic" placeholder="Diasztolés"><br><br>

    <label for="pulse">Impulzus:</label>
    <input type="number" id="pulse" placeholder="Impulzus"><br><br>

    <button onclick="recordBloodPressure()">Adatok rögzítése</button>
    <button onclick="downloadData()">Adatok mentése</button>

    <h2>Eddig rögzített adatok:</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Dátum</th>
                <th>Szisztolé (SYS)</th>
                <th>Diasztolé (DIA)</th>
                <th>Impulzus (PUL)</th>
                <th>Kategória</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="srcipt.js"></script>
</body>
</html>
